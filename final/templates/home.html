{% extends "base.html" %}
{% block conteudo %}

<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% if user.is_authenticated %}
    <p class="logged-in-p">
        Bem vindo(a) {{ user.username }} de volta!! 
        
    </p>
{% endif %}
{% endblock %}
